<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzazzful Web MIDI Piano Visualizer</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @font-face {
            font-family: 'Carter One';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('./fonts/CarterOne-Regular.woff2') format('woff2');
        }

        body {
            font-family: 'Carter One', sans-serif;
            text-align: center;
            background-color: #001c2c;
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            color: #fff;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        h1 {
            font-size: 4em;
            margin: -10px 0 -10px 0;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease forwards 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #piano {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 2px;
            margin-top: 20px;
        }

        .key {
            width: 40px;
            height: 200px;
            position: relative;
        }

        .dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 1s ease-in-out forwards;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Piano Visualizer</h1>
    <div id="piano"></div>
    <script>
        const NOTE_MAP = [
            'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'
        ];

        const piano = document.getElementById('piano');

        for (let i = 0; i < 14; i++) {
            const key = document.createElement('div');
            key.classList.add('key');
            piano.appendChild(key);
        }

        function onMIDISuccess(midiAccess) {
            for (const input of midiAccess.inputs.values()) {
                input.onmidimessage = getMIDIMessage;
            }
        }

        function getMIDIMessage(midiMessage) {
            const [command, note, velocity] = midiMessage.data;

            if (command === 144) {
                playNote(note, velocity);
            }
        }

        function playNote(note, velocity) {
            const keyIndex = (note - 60) % 14;
            const key = piano.children[keyIndex];
            if (key) {
                createDot(key);
            }
        }

        function createDot(key) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            key.appendChild(dot);
            setTimeout(() => dot.remove(), 1000);
        }

        navigator.requestMIDIAccess().then(onMIDISuccess);
    </script>
</body>
</html>
