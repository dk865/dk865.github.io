<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI Tester</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="./icon.jpeg">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Carter One', sans-serif;
            text-align: center;
            background-color: #001c2c;
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            color: #fff;
            overflow-y: scroll;
            scrollbar-width: none; /* For Firefox */
        }

        .midi-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .midi-header {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .midi-inputs {
            margin: 10px 0;
        }

        .midi-input {
            font-size: 1.2em;
            margin: 5px 0;
            cursor: pointer;
        }

        .midi-note {
            font-size: 1.5em;
            margin-top: 10px;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="./icon.jpeg" alt="Icon" class="icon">
    <h1>Web MIDI Tester</h1>
    <div class="midi-container">
        <div class="midi-header">Available MIDI Inputs</div>
        <div id="midi-inputs" class="midi-inputs">
            Loading MIDI devices...
        </div>
        <div id="midi-note" class="midi-note"></div>
    </div>

    <script>
        function createConfetti(color) {
            return function(event) {
                confetti({
                    particleCount: 15,
                    spread: 70,
                    origin: {
                        x: event.clientX / window.innerWidth,
                        y: event.clientY / window.innerHeight
                    },
                    colors: [color]
                });
            };
        }

        // Fetch MIDI inputs and display them
        async function setupMIDI() {
            try {
                const access = await navigator.requestMIDIAccess();
                const inputs = access.inputs.values();
                const inputsContainer = document.getElementById('midi-inputs');

                inputsContainer.innerHTML = '';
                for (let input of inputs) {
                    const inputElement = document.createElement('div');
                    inputElement.className = 'midi-input';
                    inputElement.innerText = input.name;
                    inputElement.addEventListener('click', () => connectInput(input));
                    inputsContainer.appendChild(inputElement);
                }
            } catch (error) {
                document.getElementById('midi-inputs').innerText = 'Failed to access MIDI devices.';
                console.error('Failed to get MIDI access', error);
            }
        }

        // Connect to a selected MIDI input and listen for messages
        function connectInput(input) {
            input.onmidimessage = (message) => {
                const [command, note, velocity] = message.data;
                const noteName = getNoteName(note);
                const noteElement = document.getElementById('midi-note');

                noteElement.style.opacity = 0;
                setTimeout(() => {
                    noteElement.innerText = `Note: ${noteName}, Velocity: ${velocity}`;
                    noteElement.style.opacity = 1;
                }, 200);

                createConfetti('#00ff00')();  // Trigger confetti on note
            };
        }

        // Convert MIDI note number to note name
        function getNoteName(noteNumber) {
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(noteNumber / 12) - 1;
            const note = noteNumber % 12;
            return `${noteNames[note]}${octave}`;
        }

        setupMIDI();
    </script>
</body>
</html>
