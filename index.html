<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dk865</title>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Carter One', cursive;
            text-align: center;
            background: linear-gradient(270deg, #117a62, #12a5b3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            color: #fff;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 0;
            margin-top: -20px; /* Adjust this value as needed */
        }

        .button-label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            display: inline-block;
        }

        .button-blue {
            background-color: #007BFF;
        }

        .button-blue:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        .button-purple {
            background-color: #6f42c1;
        }

        .button-purple:hover {
            background-color: #563d7c;
            box-shadow: 0 0 10px rgba(111, 66, 193, 0.7);
        }

        .button-brown-orange {
            background-color: #d2691e;
        }

        .button-brown-orange:hover {
            background-color: #a0522d;
            box-shadow: 0 0 10px rgba(210, 105, 30, 0.7);
        }

        .button:active {
            transform: scale(0.95);
        }

        .repo-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .repo-label {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .repo {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .repo:hover {
            transform: translateX(10px);
            background-color: rgba(0, 0, 0, 0.7);
        }

        .repo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .repo a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://github.com/dk865/dk865.github.io/blob/main/icon.jpeg?raw=true" alt="Icon" class="icon">
    <h1>dk865</h1>
    <div class="button-label">Jailbroken Rootless Repo</div>
    <div class="button-container">
        <a href="sileo://source/https://dk865.github.io/repo" class="button button-blue">Add Repo to Sileo</a>
        <a href="zbra://sources/add/dk865.github.io/repo" class="button button-purple">Add Repo to Zebra</a>
        <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://dk865.github.io/repo/" class="button button-brown-orange">Add Repo to Cydia</a>
    </div>
    <div class="repo-container" id="github-container">
        <div class="repo-label">GitHub Projects</div>
        <p>Loading GitHub repositories...</p>
    </div>
    <div class="repo-container" id="jailbreak-container">
        <div class="repo-label">Jailbreak Repo</div>
        <p>Loading Jailbreak repositories...</p>
    </div>

    <script>
    async function fetchRepos() {
        // Fetch GitHub repositories
        const githubResponse = await fetch('https://api.github.com/users/dk865/repos');
        const githubRepos = await githubResponse.json();
        const githubContainer = document.getElementById('github-container');
        githubContainer.innerHTML = '<div class="repo-label">GitHub Projects</div>'; // Clear the loading text

        githubRepos.forEach(repo => {
            const repoElement = document.createElement('div');
            repoElement.className = 'repo';
            repoElement.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
            githubContainer.appendChild(repoElement);
        });

        // Fetch Jailbreak repositories (replace the URL with your Jailbreak repository URL)
        const jailbreakResponse = await fetch('dk865.github.io');
        const jailbreakRepos = await jailbreakResponse.json();
        const jailbreakContainer = document.getElementById('jailbreak-container');
        jailbreakContainer.innerHTML = '<div class="repo-label">Jailbreak Repo</div>'; // Clear the loading text

        jailbreakRepos.forEach(repo => {
            const repoElement = document.createElement('div');
            repoElement.className = 'repo';
            repoElement.innerHTML = `<a href="${repo.url}" target="_blank">${repo.name}</a>`;
            jailbreakContainer.appendChild(repoElement);
        });
    }

    fetchRepos();
    </script>
</body>
</html>
